<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/vendor.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="doctor-finder">
      <h1>Eeh... What's up, Doc?</h1>
      <fieldset>
        <legend>Where ya from?</legend>
        <select id="user-location">
          <option disabled selected value> -- Select an option -- </option>
          <option value="or-portland">Portland, OR</option>
          <option value="wa-seattle">Seattle, WA</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Who ya lookin' for?</legend>
        <input type="text" id="doctor-name">
      </fieldset>
      <fieldset>
        <legend>What's the matter, Doc?</legend>
        <input type="text" id="user-conditions">
      </fieldset>
      <fieldset>
        <legend>At most, how many results do you wanna see?</legend>
        <select id="limit">
          <option disabled selected value> -- Select an option -- </option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
          <option value="70">70</option>
          <option value="80">80</option>
          <option value="90">90</option>
          <option value="100">100</option>
        </select>
      </fieldset>
      <button type="submit" name="button">Search!</button>
    </form>
    <div class="output">
    </div>
  </body>
</html>
